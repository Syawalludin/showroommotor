<html>

<head>
    <title>Tugas JAVA</title>
</head>

<body>
    <h1 align=center>Registeration Form</h1>
    <fieldset style="width: 30%; margin: auto;">
        <Legend>Pendaftaran</Legend>
        <table border="0" style="center; color:	#000000" align=center>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="Password">
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="Password">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option> </option>
                        <option>Jakarta</option>
                        <option>Bogor</option>
                        <option>Depok</option>
                        <option>Tangerang</option>
                        <option>Bekasi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="pickg" />Laki-Laki
                    <input type="radio" name="pickg" />Perempuan
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <input type="radio" name="pickl" />Arabic
                    <input type="radio" name="pickl" />English
                    <input type="radio" name="pickl" />Spanish
                </td>
            </tr>
            <tr>
                <td>About You</td>
                <td>
                    <textarea cols="20" rows="4">describe your life with one sentence</textarea>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="submit" value="Submit" />
                </td>
            </tr>
        </table>

    </fieldset>
</body>

</html>
