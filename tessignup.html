<!DOCTYPE html>
<html>
<head>
	<title>Singup Form </title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div id="login-box">
	<div class="left-box">
		<h1>Sign Up</h1>

			<input type="text" name="Username" placeholder="Username">
			<input type="text" name="Email" placeholder="Email">
			<input type="password" name="Paswword" placeholder="Password">
			<input type="password" name="Paswword" placeholder="Re-Password">

			<button class="signin">Submit</button>

			<a href="signin.html"><button class="signup">Sign In</button></a> 
	</div>


	<div class="right-box">
		<span class="signinwith">Sign in with<br>Social Network</span>

		<button class="social facebook">Log in with Facebook</button>
		<button class="social twitter">Log in with Twitter</button>
		<button class="social google">Log in with Google</button>

	</div>

	<div class="or">OR</div>

</div>


</body>
</html>
